<!DOCTYPE html>
<html>
<head>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <link type="image/x-icon" rel="icon" href="/assets/favicon.ico">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Buttons</title>
</head>

<body>
  <div class="loading-spinner-container" id="loading-spinner">
    <i class="fa fa-spin fa-refresh"></i>
    <h2>Loading...</h2>
  </div>

  <div class="no-buttons-container" id="no-buttons">
    <h2>No buttons</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 heading">
        <h1 id="page-title"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col s12 button-grid" id="buttons-container">
      </div>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.js"></script>
  <script type="text/javascript" src="//cdn.octoblu.com/js/browser-meshblu-http/v6.6.0/meshblu-http.bundle.js"></script>
  <script type="text/javascript" src="/js/buttons.js"></script>
  <script type="text/template" id="link-template">
    <a href="" class="waves-effect waves-light btn-large"></a>
  </script>
  <script type="text/template" id="button-template">
    <button class="waves-effect waves-light btn-large"></button>
  </script>
</body>
</html>
